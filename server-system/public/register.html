<!DOCTYPE html>
<!-- Setting the language of the document to english -->
<html lang="en">
<!-- The head of the document -->
<head>
    <!-- meta tag specifying UTF-8 as the character set with which this document is written. -->
    <meta charset="UTF-8">
    <!-- meta tag specifying that view point will fit on the width of the device used to view this document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag that allows to choose what version of Internet Explorer the page should be rendered as -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is the title that appears on the browsers tab -->
    <title>Registration Form</title>
    <!-- linking the external file containing the css -->
    <link rel="stylesheet" type="text/css" href="regist.css">
</head>
<!-- Start of the body of the document -->
<body>
    <!-- Start of main div of the document -->
    <div class="container">
        <!-- Title of the form -->
        <h1>Registration Form</h1>
        <!-- Creating a registration form with different labels and input fields organised in divs -->
        <form class="myForm" id="the-form" action="userdetails" method="POST">           
            <div class="myForm">
                <label for="userId">User id:</label>
                <input id="userId" type="text" name="userId">
                <span class="message"></span>
            </div>

            <div class="myForm">
                <label for="passw">Password:</label>
                <input id="passw" type="password" name="password">
                <span class="message"></span>
            </div>

            <div class="myForm">
                <label for="nme">Name:</label>
                <input id="nme" type="text" name="nam">
                <span class="message"></span>
            </div>

            <div class="myForm">
                <label for="addre">Address:</label>
                <input id="addre" type="text" name="address">
            </div>

            <div class="myForm" id="mySelect">
                <label for="selct">Country:</label>
                <select id="selector" name="myselect">
                    <option value="0" id="selct" name="select">(Please select a country)</option>
                    <option value="1" id="selct" name="select">Uganda</option>
                    <option value="2" id="selct" name="select">Kenya</option>
                </select>
                <span class="message"></span>
            </div>

            <div class="myForm">
                <label for="zip">ZIP Code:</label>
                <input id="zip" type="text" name="zipCode">
                <span class="message"></span>
            </div>

            <div class="myForm">
                <label for="mail">Email:</label>
                <input id="mail" type="email" name="email">
                <span class="message"></span>
            </div>

            <!-- Radio buttons for a user to select either male or f
                emale during registration -->
            <div class="mychoice">
                <label for="choice">Sex:</label>
                <input id="mal" type="radio" name="myRadios" value="Male"/>Male
                <input id="femal"  type="radio" name="myRadios" value="Female"/>Female
                <span class="message"></span>
            </div>

            <!-- Check boxes for a user to select whether they use 
                English or non English -->
            <div class="mychoice" required>
                <label for="check">Language:</label>
                <input id="eng" type="checkbox" name="myChecks" value="english">English
                <input id="non-eng" type="checkbox" name="myChecks" value="non english">Non English
                <span class="message"></span>
            </div>

            <!-- Text box for a user to any comments or notes of their choice -->
            <div class="myText">
                <label for="textBox">About:</label>
                <textarea id="notes" name="notes" rows="10" cols="20" maxlength="300"></textarea>
            </div>

            <!-- Submit button for the user to submit the form -->
            <div class="sub">
                <button id="submt" type="submit" name="submit">Submit</button>
            </div>
            <!-- End of the registration form -->
        </form>
        <!-- End of main div of the document -->
    </div>
    <!-- Linking the external Javascript file to validate the required user inputs -->
    <script src="regist.js"></script>
    <!-- End of the body of the document -->
</body>
<!-- End of the html file -->
</html>
