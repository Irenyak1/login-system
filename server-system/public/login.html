<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KYK</title>
    <link rel="stylesheet" type="text/css" href="regist.css" />
  </head>
  <!-- Creating a login form with username and password input types for
    a user to input the required data before loging in -->
  <body>
    <div class="main">
      <div class="login-form">
        <h1>Login Form</h1>
        <form action="auth" method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required/>
            <input type="submit">
        </form>
      </div>
    </div>
    <!-- <script src="regist.js"></script> -->
  </body>
</html>
